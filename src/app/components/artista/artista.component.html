<app-loading *ngIf="loading" class="animated fadeIn"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimages" alt="artista.name" class="img-thumbnail rounded-circle">
    </div>
    <div class="col">
        <h3> {{artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-2">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista Previa</th>
            </thead>
            <tbody *ngFor="let track of topTracks">
                <td>
                    <img [src]="track.album.images | noimages" class="img-thumb">
                </td>
                <td> {{track.album.name}} </td>
                <td> {{track.name}} </td>
                <td>
                    <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>

        </table>
    </div>
</div>
